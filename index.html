<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* background-color: black; */
        }

        body {
            display: flex;
            /* justify-content: center; */
            /* align-items: center; */
            height: 100vh;
            /* background-color: black; */
            background-color: rgba(0, 0, 0, 0);
        }
        p {
            color: white;
        }
    </style>
</head>
<body>
    <!-- <p>hi</p> -->

    <script>
        console.log('hello from webview')

        const scene = new THREE.Scene()
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
        const renderer = new THREE.WebGLRenderer({ alpha: true })
        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.setClearColor(0x000000, 0)
        document.body.appendChild(renderer.domElement)

        console.log(`window.innerHeight: ${window.innerHeight}`)

        const ambientLight = new THREE.AmbientLight(0x404040)
        scene.add(ambientLight)

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1)
        directionalLight.position.set(5, 5, 5).normalize()
        scene.add(directionalLight)

        const loader = new THREE.OBJLoader()
        let teethObject;
        loader.load('./assets/teeth.obj', function(object) {
            object.position.set(0, -0.3, 3)
            scene.add(object)
            teethObject = object; // Store the object for rotation
        }, undefined, function(error) {
            console.error(error)
        })

        camera.position.z = 5

        function animate() {
            requestAnimationFrame(animate)
            if (teethObject) {
                teethObject.rotation.y += 0.001; // Rotate the object around the y-axis
            }
            renderer.render(scene, camera)
        }

        animate()
    </script>
</body>
</html>
